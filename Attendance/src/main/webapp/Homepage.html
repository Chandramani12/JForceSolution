<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Attendance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Attendance Page</h1>
        <div class="button-container">
            <button class="button" id="signInBtn">Sign In</button>
            <button class="button" id="signOutBtn" style="display: none;">Sign Out</button>
            <a href="attendanceReport.html" class="button">View Report</a>
        </div>
    </div>

    <script>
        // JavaScript to toggle visibility of sign in/sign out buttons
        document.addEventListener("DOMContentLoaded", function() {
            // Check if user has already signed in (e.g., by checking a session variable)
            const userHasSignedIn = false; // Replace with actual logic to check sign-in status
            
            // Get sign in and sign out buttons
            const signInBtn = document.getElementById("signInBtn");
            const signOutBtn = document.getElementById("signOutBtn");
            
            if (userHasSignedIn) {
                signInBtn.style.display = "none";
                signOutBtn.style.display = "inline-block";
            } else {
                signInBtn.style.display = "inline-block";
                signOutBtn.style.display = "none";
            }
        });
    </script>
</body>
</html>
