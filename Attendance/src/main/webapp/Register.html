<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Form</title>
<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="css.css">
<style type="text/css">
#password-error{
display: none;
        color: red;	
}
</style>
</head>
<body>
<form action="Register" method="post">
    <h1>Register Form</h1>
    <fieldset>
        <legend>Sign UP:</legend>
        
        <a href="message.jsp"></a>
        
        <input type="text" id="checkdatafil" placeholder="UserName" name="username" >
        
        <br><br>
        <input type="password" id="checkdatafil" placeholder="Password" name="password" >
       
        <br><br>	
        <input type="text" id="checkdatafil" pattern=".+@gmail.com" name="emailId" placeholder="Email Id: user@example.com" >
        <br><br>
        <input type="tel" id="checkdatafil" placeholder="phone no: 123-456-7890" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
        <br><br>
        <input type="submit" value="Login" name="Login" >
        <input type="submit" value="Register" name="Register" >
    </fieldset>
</form>
	<script src="script.js"></script>
</body>
</html>
